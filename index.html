<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="controls">
            <button id="prev">Prev</button>
            <button id="play-pause">Play</button>
            <button id="next">Next</button>
        </div>
        <div class="volume-control">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="progress-bar">
            <input type="range" id="progress" min="0" max="100" value="0">
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
        </div>
        <div class="playlist">
            <ul id="playlist">
                <li data-src="song1.mp3">Song 1</li>
                <li data-src="song2.mp3">Song 2</li>
                <li data-src="song3.mp3">Song 3</li>
                <li data-src="song4.mp3">Song 4</li>
                <li data-src="song5.mp3">Song 5</li>
                <li data-src="song6.mp3">Song 6</li>
                <li data-src="song7.mp3">Song 7</li>
                <li data-src="song8.mp3">Song 8</li>
            </ul>
            <button id="add-song">Add Song</button>
            <input type="file" id="file-input" style="display: none;">
        </div>
        <div class="visualization">
            <canvas id="visualizer"></canvas>
        </div>
        <div class="extra-controls">
            <button id="shuffle">Shuffle</button>
            <button id="repeat">Repeat</button>
            <button id="settings">Settings</button>
        </div>
        <div id="settings-panel" style="display: none;">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
            <label for="speed">Playback Speed:</label>
            <input type="number" id="speed" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
